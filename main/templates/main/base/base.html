{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>{% block title %}{% endblock title %}</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'main/css/pageLayout.css' %}">

	<!-- Materialize css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- JavaScript Files -->
	<script type="text/javascript" src="{% static 'main/js/sidebar.js' %}"></script>

	<!-- Boxicons Icons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<!-- JQuery -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

	<!-- Materialize JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
	<a href="#" data-target="slide-out" class="sidenav-trigger hamburger"><i class='bx bx-menu'></i></a>
  	<ul id="slide-out" class="sidenav">
	    <li><div class="user-view">
	      <div class="background">
	        <img src="/media/images/profiles/background.jpg">
	      </div>
	      <a href="#user"><img class="circle" src="/media/images/profiles/profile.png"></a>
	      <a href="#name"><span class="white-text name">John Doe</span></a>
	      <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
	    </div></li>
	    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
	    <li><a href="#!">Second Link</a></li>
	    <li><div class="divider"></div></li>
	    <li><a class="subheader">Subheader</a></li>
	    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
  	</ul>
	
	<div>
		{% block content %}
		{% endblock content %}
	</div>
</body>
</html>
